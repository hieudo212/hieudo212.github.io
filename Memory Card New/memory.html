<html>
<head>
	<title>Memory Card</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrap">
		<div class="timer">
			<progress class="bar" max="30" value="30"></progress>
		</div>
		<div class="content">
			
		</div>
	</div>
	
	<div class="dialog">
		<div class="message">
			<h1>Memory card</h1>
			<button class="btn" onclick="startGame()">Start</button>
		</div>
	</div>

	<div class="cover"></div>
	
	<audio id="background">
		<source src="audio/background.mp3" type="audio/mpeg">
	</audio>
	<audio id="correct">
		<source src="audio/correct.mp3" type="audio/mpeg">
	</audio>
	<audio id="incorrect">
		<source src="audio/incorrect.mp3" type="audio/mpeg">
	</audio>
	<audio id="win">
		<source src="audio/win.mp3" type="audio/mpeg">
	</audio>
	<audio id="lose">
		<source src="audio/lose.mp3" type="audio/mpeg">
	</audio>
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
