<html>
<head>
	<title>Register Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrap">
		<h1>Sign Up Information</h1>
		<form action=result.html>
			<ul>
				<li>
					<label for="name">Name:</label>
					<input type="text" name="Name" id="name" placeholder="Họ tên"/>
				</li>
				<li>
					<label for="password">Password:</label>
					<input type="password" name="Password" id="password" placeholder="Mật khẩu"/>
				</li>
				<li>
					<label for="month">DOB:</label>
					<select name="month" id="month">
						<option disabled selected hidden>Tháng</option>
					</select>
					<select name="date" id="date">
						<option disabled selected hidden>Ngày</option>
					</select>
					<select name="year" id="year">
						<option disabled selected hidden>Năm</option>
					</select>
				</li>
				<li>
					<label for="gender">Gender:</label>
					<input type="radio" class="gender" name="Gender" id="male" value="Nam" /><label class="gender" for="male">Nam</label>
					<input type="radio" class="gender" name="Gender" id="female" value="Nữ" /><label class="gender" for="female">Nữ</label>
				</li>
				<li>
					<label for="email">Email:</label>
					<input type="text" name="Email" id="email" placeholder="mail@example.com"/>
				</li>
				<li>
					<label for="address">Address:</label>
					<input type="text" name="Address" id="address" placeholder="Địa chỉ"/>
				</li>
				<li>
					<label for="phone">Phone:</label>
					<input type="text" name="Phone" id="phone" placeholder="Số điện thoại"/>
				</li>
				<li>
					<input id="signUp" type="submit" value="Sign Up"/>
				</li>
			</ul>
		</form>
	</div>

	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
