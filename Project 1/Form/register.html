<html>
<head>
	<title>Register Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="wrap" role="tabpanel">
		<ul class="nav nav-tabs nav-justified" role="tablist">
			<li id="login-indicator" class="active">
				<a href="#login" role="tab" data-toggle="tab">Đăng nhập</a>
			</li>
			<li id="signup-indicator">
				<a href="#signup" role="tab" data-toggle="tab" >Đăng ký</a>
			</li>
		</ul>

		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="login">
				<form>
					<ul>
						<li>
							<input type="text" name="Email" id="email" placeholder="Email"/>
						</li>
						<li>
							<input type="password" name="Password" id="password" placeholder="Mật khẩu"/>
						</li>
						<li>
							<input type="checkbox" id="remember" name="remember"/><label for="remember">Ghi nhớ đăng nhập</label><br/>
						</li>
						<li>
							<input id="signup-btn" type="submit" value="Đăng nhập"/>
						</li>
					</ul>
				</form>
			</div>
			<div role="tabpanel" class="tab-pane" id="signup">
				<form>
					<ul>
						<li>
							<input type="text" name="Email" id="email" placeholder="Email"/>
						</li>
						<li>
							<input type="password" name="Password" id="password" placeholder="Mật khẩu"/>
						</li>
						<li>
							<input type="text" name="Name" id="name" placeholder="Họ tên"/>
						</li>
						<li>
							<label for="month">Ngày sinh:</label><br/>
							<select name="month" id="month">
								<option disabled selected hidden>Tháng</option>
							</select>
							<select name="date" id="date">
								<option disabled selected hidden>Ngày</option>
							</select>
							<select name="year" id="year">
								<option disabled selected hidden>Năm</option>
							</select>
						</li>
						<li>
							<label for="gender">Giới tính:</label>
							<input type="radio" class="gender" name="Gender" id="male" value="Nam" /><label class="gender" for="male">Nam</label>
							<input type="radio" class="gender" name="Gender" id="female" value="Nữ" /><label class="gender" for="female">Nữ</label>
						</li>

						<li>
							<input type="text" name="Address" id="address" placeholder="Địa chỉ"/>
						</li>
						<li>
							<input type="text" name="Phone" id="phone" placeholder="Số điện thoại"/>
						</li>
						<li>
							<input id="signup-btn" type="submit" value="Đăng ký"/>
						</li>
					</ul>
				</form>	
			</div>
		</div>
		
	</div>

	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
